spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/e_commerce_platform?characterEncoding=utf-8
      username: root
      password: root
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379

mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: com.Pluto.E_Commerce_Platform.entity